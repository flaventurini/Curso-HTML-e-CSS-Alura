<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    
    <title>Contato - Barbearia Alura</title>
</head>

<body>
   
  <header>
     <div class="caixa">
         <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
         
             <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
             </nav>
     </div>
  </header>

  <main class="conteudo-contato">

     <form>
        
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>
        
        <label for="email">E-mail</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
        
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

        <label for="mensagem">Mensagem</label>
        <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email"> E-mail</label>
          
          <label for="radio-telefone"><input type="radio" value="telefone" name="contato" id="radio-telefone"> Telefone</label>
          
          <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contato" id="radio-whatsapp" checked> Whatsapp</label>
          
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>

        <label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

        <input type="submit" value="Enviar formulário" class="enviar">
     
    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tr>
        <td>Segunda</td>
        <td>8h às 20h</td>
      </tr>
      <tr>
        <td>Quarta</td>
        <td>8h às 20h</td>
      </tr>
      <tr>
        <td>Sexta</td>
        <td>8h às 20h</td>
      </tr>
    </table>
  
    </main>

  <footer>

    <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
    <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>


  </footer>
  
</body>
</html>
